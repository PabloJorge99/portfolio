<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade para dispositivos móveis -->
    <title>Contato | Pablo Rodrigues</title> <!-- Título da página -->
    <link rel="stylesheet" href="css/style.css"> <!-- Importa o CSS -->
</head>
<body>
    <header>
        <div class="container">
            <h1>Pablo Rodrigues</h1>
            <nav>
                <!-- Menu de navegação -->
                <a href="index.html">Home</a>
                <a href="formacao.html">Formação</a>
                <a href="portfolio.html">Portfólio</a>
                <a href="contato.html" class="active">Contato</a> <!-- Página atual -->
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact">
            <div class="contact-header">
                <h2>Entre em Contato</h2>
                <p>Preencha o formulário abaixo e eu responderei o mais breve possível.</p>
            </div>
            
            <form class="contact-form">
                <!-- Campo de nome -->
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required>
                </div>
                
                <!-- Campo de email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <!-- Campo da mensagem -->
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                
                <!-- Botão de envio -->
                <div class="form-submit">
                    <button type="submit">Enviar Mensagem</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Pablo Rodrigues. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
